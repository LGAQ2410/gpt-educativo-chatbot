<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entrenamiento Concursos Públicos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-lg w-full max-w-xl space-y-6">
    <h1 class="text-2xl font-bold text-center text-blue-700">Simulador Evaluador de la Administración Pública</h1>

    <div class="space-y-2">
      <label class="block font-semibold">Selecciona un modo:</label>
      <div class="flex gap-2 flex-wrap">
        <button class="mode-btn bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded" data-mode="Administracion_Publica">Administración Publica</button>
        <button class="mode-btn bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded" data-mode="Contratacion_Publica">Contratación Pública</button>
        <button class="mode-btn bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded" data-mode="Constitucion_Politica">Constitución Política</button>
        <button class="mode-btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded" data-mode="Derecho_de_peticion">Derecho de petición</button>
        <button class="mode-btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded" data-mode="Eficiencia_Administrativa">Eficiencia Administrativa</button>
        <button class="mode-btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded" data-mode="Estructura_del_Estado">Estructura del Estado</button>
        <button class="mode-btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded" data-mode="Funcionario_Publico">Funcionario Publico</button>
        <button class="mode-btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded" data-mode="Gestion_de_Comunicaciones">Gestión de Comunicaciones</button>
        <button class="mode-btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded" data-mode="Gestion_Documental">Gestión Documental</button>
        <button class="mode-btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded" data-mode="Indicadores">Indicadores</button>
        <button class="mode-btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded" data-mode="Mecanismos_de_participacion">Mecanismos de participación</button>
        <button class="mode-btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded" data-mode="MIPG">MIPG</button>
        <button class="mode-btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded" data-mode="Office_365">Office 365</button>
        <button class="mode-btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded" data-mode="Procedimiento_Administrativo">Procedimiento Administrativo</button>
        <button class="mode-btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded" data-mode="Proteccion_de_Datos">Protección de Datos</button>
        <button class="mode-btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded" data-mode="Proyectos">Proyectos</button>
        <button class="mode-btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded" data-mode="Servicio_al_Ciudadano">Servicio al Ciudadano</button>
        <button class="mode-btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded" data-mode="Gestion_de_la_Calidad">Gestión de la Calidad</button>
        <button class="mode-btn bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded" data-mode="Tramites">Gestión de Tramites</button>
      </div>
    </div>

    <textarea id="input" class="w-full p-3 border rounded resize-none focus:ring-2 focus:ring-blue-300" rows="6" placeholder="Escribe tu consulta..."></textarea>
  <!-- <button onclick="send()" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded w-full">Enviar</button>  -->
    <button id="send-btn" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded w-full">Enviar</button>

    <div id="response" class="bg-gray-50 p-4 border rounded whitespace-pre-wrap"></div>
  </div>

<script>
  let selectedOption = "Administracion_Publica";

  // Agrega los listeners a los botones de modo
  document.querySelectorAll(".mode-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      selectedOption = btn.dataset.mode;
      document.querySelectorAll(".mode-btn").forEach(b => b.classList.remove("ring", "ring-offset-2"));
      btn.classList.add("ring", "ring-offset-2");
    });
  });

  // ✅ Conectamos el botón "Enviar" a la función send()
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("send-btn").addEventListener("click", send);
  });

  async function send() {
    const prompt = document.getElementById("input").value;

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt, opcion: selectedOption })
      });

      if (!res.ok) throw new Error("Error en la respuesta del servidor");

      const data = await res.json();
      document.getElementById("response").textContent = data.reply;
    } catch (error) {
      console.error("Error:", error);
      document.getElementById("response").textContent = "⚠️ Ocurrió un error. Revisa la consola para más detalles.";
    }
  }
</script>
  
</body>
</html>
