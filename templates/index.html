<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Educativo GPT 👨‍🏫</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-xl p-8 w-full max-w-xl space-y-4">
    <h1 class="text-3xl font-bold text-blue-600 text-center">🤖 Chat Educativo GPT</h1>
    
    <textarea id="input" class="w-full h-32 p-3 border rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Ej: ¿Qué es la fotosíntesis?"></textarea>
    
    <button onclick="send()" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Enviar</button>
    
    <div id="response" class="whitespace-pre-wrap bg-gray-50 border border-gray-200 rounded p-4 text-sm"></div>
  </div>

  <script>
    async function send() {
      const prompt = document.getElementById("input").value;
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById("response").textContent = data.reply;
    }
  </script>
</body>
</html>
